<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/main-navbar.css">
    <script src="https://kit.fontawesome.com/95a7ae64d9.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <title>Home | PancakeSwap</title>
</head>
<body>
    <div class="theme-change dark-theme" id="isDark"></div>
    <section class="main-navbar theme-change dark-theme" id="section1">
            <div class="menu-list">
                <div class="logo"><img src="/assets/bunny.png" class="logo-icon theme-change dark-theme"><h1>PancakeSwap</h1></div>
                <div class="trade theme-change dark-theme"><h2>Trade</h2></div>
                <div class="earn theme-change dark-theme"><h2>Earn</h2></div>
                <div class="game theme-change dark-theme"><h2>Game</h2></div>
                <div class="nft theme-change dark-theme"><h2>NFT</h2></div>
                <div class="more theme-change dark-theme"><h2>• • •</h2></div>
            </div>
            <div class="menu-icon-list">
                <div class="exchange theme-change dark-theme"><img src="/assets/exchange.png" class="logo-icon"><h2>$2.315</h2></div>
                <div class="language theme-change dark-theme"><h2><i class="fa-solid fa-globe icon-list"></i></h2></div>
                <div class="settings theme-change dark-theme"><h2><i class="fa-solid fa-gear icon-list"></i></h2></div>
           
                <div class="chain">
                    <select name="chain" class="theme-change dark-theme" id="select-chain">
                        <option value="BNB" data-image="/pancake swap/assets/bnb.png">BNB Smart Chain</option>
                        <option value="Ethereum" data-image="/pancake swap/assets/eth.png">Ethereum</option>
                        <option value="Polygon" data-image="/pancake swap/assets/pol.png">Polygon</option>
                        <!-- Add more options with images -->
                    </select>
                </div>
            <div class="wallet"><button class="btn-main-blue" id="main">Connect Wallet</button></div>
    </div>
    </section>
    <script src="js/themechange.js"></script>
</body>
</html>
