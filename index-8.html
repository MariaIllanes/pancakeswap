<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/style-8.css">
    <title>Home | PancakeSwap</title>
</head>
<body>
    <section class="main-navbar"></section>
    <section class="dialog-modal"></section>
    <section class="alt-navbar"></section>
    <section class="ad-carrousel"></section>
    <section class="main-banner"></section>
    <section class="exchange-stats"></section>
    <section class="buy-cake"></section>
    <section class="ecosystem">
        <section class="trade"></section>
        <section class="earn"></section>
        <section class="game-NFT"></section>
    </section>
    <section class="partners-animation"></section>
    <section class="exchange-stats2">
        <div class="exchange-stats2-title">
            <h2>CAKE <span id="exchange-figures">Figures</span></h2>
        </div>
            <div class="exchange-statistics-container">
                <div class="exchange-info-container" id="exchange-counter">
                    <p class="exchange-titles">Circulating Supply</p>
                    <p class="exchange-counters" id="count-circulating">0</p>
                </div>
                <hr>

                <div class="exchange-info-container" id="exchange-counter">
                    <p class="exchange-titles">Total Supply</p>
                    <p class="exchange-counters" id="count-total-supply">0</p>
                </div>
                <hr>

                <!-- no stat for this element -->
                <div class="exchange-info-container" id="exchange-counter"> 
                    <p class="exchange-titles">Market cap</p>
                    <p class="exchange-counters" id="count-market-cap">$270 million</p>
                </div>
                <hr>

                <div class="exchange-info-container" id="exchange-counter"> 
                    <p class="exchange-titles">Token Burn</p>
                    <p class="exchange-counters" id="count-token-burn">0</p>
                </div>
                <hr>

                <!-- no stat for this element -->
                <div class="exchange-info-container" id="exchange-counter"> 
                    <p class="exchange-titles">Current emissions</p>
                    <p class="exchange-counters" id="count-current-emissions">1,72/block</p>
                </div>

            </div>
    </section>
    <section class="community"></section>
    <section class="news"></section>
    <section class="footer-banner"></section>
    <section class="main-footer"></section>
    <section class="secondary-footer"></section>

    <script src="script-8.js"></script>
</body>
</html>
