<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/main-navbar.css">
    <script src="https://kit.fontawesome.com/95a7ae64d9.js" crossorigin="anonymous"></script>
    <title>Home | PancakeSwap</title>
</head>
<body>
    <section class="main-navbar">
            <div class="menu-list">
                <div class="logo"><img src="/assets/bunny.png" class="logo-icon"><h2>PancakeSwap</h2></div>
                <div class="trade inlist"><h2>Trade</h2></div>
                <div class="earn inlist"><h2>Earn</h2></div>
                <div class="game inlist"><h2>Game</h2></div>
                <div class="nft inlist"><h2>NFT</h2></div>
                <div class="more inlist"><h2>• • •</h2></div>
            </div>
            <div class="menu-icon-list">
                <div class="exchange"><img src="/assets/exchange.png" class="logo-icon"><h2>$2.315</h2></div>
                <div class="language"><h1><i class="fa-solid fa-globe icon-list"></i></h1></div>
                <div class="settings"><h1><i class="fa-solid fa-gear icon-list"></i></h1></div>
           
            <div class="chain"><select name="chain" id="select-chain" >
                <option value="Select a Network" disabled>Select a Network</option>
                <option value="BNB" selected><img src="/assets/bnb.png"><h1>BNB Smart Chain</h1></option>
                <option value="Ethereum"><img src="/assets/eth.png">Ethereum</option>
                <option value="Polygon"><img src="/assets/pol.png">Polygon</option>
                <option value="zkSync"><img src="/assets/zKsync.png">zkSync Era</option>
                <option value="Arbitrum"><img src="/assets/Arbitrum.png">Arbitrum One</option>
                <option value="Linea Mainnet"><img src="/assets/Linea.png">Linea Mainnet</option>
                <option value="Base"><img src="/assets/Base.png">Base</option>
                <option value="opBNB"><img src="/assets/bnb.png">opBNB Mainnet</option>
                <option value="Aptos"><img src="/assets/aptos.png">Aptos</option>
              </select></div>
            <div class="wallet"><button class="btn-main-blue">Connect Wallet</button></div>
    </div>
    </section>
</body>
</html>
