<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main banner</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/mainbanner.css">
</head>
<body>
    <div class="theme-change light-theme" id="isDark"></div>
    <section class="main-banner theme-change dark-theme">
        <div class="mbcontainer">
            <div class="text-container">
                <h2 class="titleMB theme-change dark-theme">Everyone's <span class="color-change">Favorite</span> DEX</h2>
                <h4>Trade, earn, and own crypto on the all-in-one multichain DEX</h4>
                <button class="btn-main-blue btn-expanded theme-change dark-theme" id="btn-banner">Connect Wallet</button>
                <button class="btn-sec-mb btn-expanded-mb" id="main">Trade Now</button>
             </div>
        <div class="mbimg">
            <img src="assets/main-banner-img.png" id="main-banner-img">
        </div>
        </div>
    </section>
    <script src="js/themchange.js"></script>
</body>
</html>
